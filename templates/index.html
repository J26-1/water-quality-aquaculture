<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Water Quality Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .button {
      text-decoration: none;
      background: #3498db;
      padding: 12px 25px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 0 10px;
      display: inline-block;
    }
    .button:hover {
      background: #2980b9;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Water Quality Monitor</h1>
  <p>Monitor live water quality parameters with real-time alerts and predictions.</p>
  <div class="button-container">
    <a href="/login" class="button">Login</a>
    <a href="/signup" class="button">Signup</a>
  </div>
</body>
</html>
