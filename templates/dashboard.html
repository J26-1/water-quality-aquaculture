<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Quality Dashboard (Tilapia)</title>
  <style>
    :root {
      --primary: #3498db;
      --success: #2ecc71;
      --danger: #e74c3c;
      --dark: #2c3e50;
      --bg: #f4f7fa;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--dark);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #2980b9;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .top-bar p {
      margin: 0;
    }

    .top-bar a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .actions {
      text-align: center;
      margin: 30px 0 10px;
    }

    .actions button {
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }

    .actions button:hover {
      background-color: #2c80b4;
    }

    #dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 30px 40px;
    }

    .param-card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      padding: 20px;
      border-left: 6px solid var(--primary);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .param-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px var(--shadow);
    }

    .param-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: var(--dark);
    }

    .param-card p {
      margin: 4px 0;
      font-size: 15px;
    }

    .warning {
      border-left-color: var(--danger) !important;
    }

    .normal {
      border-left-color: var(--success) !important;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Real-Time Water Quality Dashboard (Tilapia)</h1>
  </header>

  <div class="top-bar">
    <p>Welcome, <strong>{{ session['username'] }}</strong></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
  </div>

  <div class="actions">
    <button onclick="window.location.href='/historical'">ðŸ“Š View Historical Data</button>
  </div>

  <div id="dashboard">Loading...</div>

  <script>
    function loadDashboard() {
      fetch("/dashboard_summary")
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("dashboard");
          container.innerHTML = ""; // Clear old content

          data.forEach(item => {
            const card = document.createElement("div");
            card.className = "param-card";

            if (item.current_status === "Warning" || item.predicted_status === "Warning") {
              card.classList.add("warning");
            } else {
              card.classList.add("normal");
            }

            card.innerHTML = `
              <h3>${item.parameter}</h3>
              <p><strong>Time:</strong> ${item.timestamp}</p>
              <p><strong>Current:</strong> ${item.current_value}</p>
              <p><strong>Predicted (3h):</strong> ${item.predicted_value_3h}</p>
              <p><strong>Threshold:</strong> ${item.threshold}</p>
              <p><strong>Status Now:</strong> ${item.current_status}</p>
              <p><strong>Status in 3h:</strong> ${item.predicted_status}</p>
            `;
            container.appendChild(card);
          });
        })
        .catch(error => {
          console.error("Error loading dashboard:", error);
        });
    }

    // Load initially + refresh every 5 seconds
    loadDashboard();
    setInterval(loadDashboard, 5000);
  </script>

</body>
</html>
